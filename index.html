<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="nav-title">Where in the World?</h1>
        <div class="nav-right">
            <svg xmlns="http://www.w3.org/2000/svg" class="theme-icon" viewBox="0 0 512 512">
                <title>Moon</title>
                <path fill="#ffff"
                    d="M264 480A232 232 0 0132 248c0-94 54-178.28 137.61-214.67a16 16 0 0121.06 21.06C181.07 76.43 176 104.66 176 136c0 110.28 89.72 200 200 200 31.34 0 59.57-5.07 81.61-14.67a16 16 0 0121.06 21.06C442.28 426 358 480 264 480z" />
            </svg>
            <p class="theme-txt">Dark Mode</p>
        </div>
    </nav>

    <button class="scrollToBt" title="Scroll to Bottom">
        <img src="./images/icon-arrow-down.svg" alt="" class="scrollIcon">
    </button>

    <button class="scrollToTp" title="Scroll to Top">
        <img src="./images/icon-arrow-down.svg" alt="" class="scrollIcon">
    </button>

    <header>
        <label for="search">
            <input type="search" name="search country" id="search-input" placeholder="Search for a country...">
            <img src="./images/icon-search.svg" alt="" class="search-icon">
        </label>


        <div class="filter-ctn">
            <div class="filter-ui">
                <p>Filter by Region</p>
                <img src="./images/icon-arrow-down.svg" alt="" class="arr-down">
            </div>

            <div id="filter">
                <div class="radio-container">
                    <input type="radio" id="option1" name="options">
                    <label for="option1" class="radio-label">All</label>
                </div>

                <div class="radio-container">
                    <input type="radio" id="option2" name="options">
                    <label for="option2" class="radio-label">Africa</label>
                </div>

                <div class="radio-container">
                    <input type="radio" id="option3" name="options">
                    <label for="option3" class="radio-label">Americas</label>
                </div>

                <div class="radio-container">
                    <input type="radio" id="option4" name="options">
                    <label for="option4" class="radio-label">Asia</label>
                </div>

                <div class="radio-container">
                    <input type="radio" id="option5" name="options">
                    <label for="option5" class="radio-label">Europe</label>
                </div>

                <div class="radio-container">
                    <input type="radio" id="option6" name="options">
                    <label for="option6" class="radio-label">Oceania</label>
                </div>
            </div>
        </div>
    </header>

    <div class="countries">
        <!-- Country 1 -->
        <!-- <div class="country">
            <div class="flag-ctn">
                <img src="./images/Ethereum-Logo.png" alt="" class="flag">
            </div>

            <div class="country-info">
                <h2 class="country-name"></h2>

                <div class="country-details">
                    <p class="population">Population: <span class="pop-num"></span></p>

                    <p class="region">Region: <span class="region-name"></span></p>

                    <p class="capital">Capital: <span class="capital-name"></span></p>
                </div>
            </div>
        </div> -->

    </div>

    <script src="./index.js"></script>
</body>

</html>
